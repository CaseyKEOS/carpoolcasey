<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 mx-auto">
            <div class="card border-0 shadow rounded-2 my-5">
              <div class="card-body p-4 p-sm-6">
                <h2 class="card-title text-center mb-5"><b>Sign Up</b></h2>
                <form action="" method="post">
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingFName" placeholder="#" required>
                    <label for="floatingFName">First Name</label>
                </div>
                <div class="row">
                        <div class="col-md py-3">
                        <div class="form-floating">
                                <input type="text" class="form-control" id="floatingMName" placeholder="#" required>
                                <label for="floatingMName">Middle Name</label>
                        </div>
                    </div>
                    <div class="col-md py-3">
                        <div class="form-floating">
                                <input type="text" class="form-control" id="floatingLName" placeholder="#" required>
                                <label for="floatingLName">Last Name</label>
                        </div>
                    </div>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="#" required>
                    <label for="floatingInput">Email</label>
                </div>
                <div class="row">
                    <div class="col-md py-3">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="#" required>
                            <label for="floatingPassword">Password</label>
                        </div>
                    </div>
                    <div class="col-md py-3">
                        <div class="form-floating">
                                <input type="text" class="form-control" id="floatingUsername" placeholder="#" required>
                                <label for="floatingUsername">Username</label>
                        </div>
                    </div>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingAddress" placeholder="#" required>
                    <label for="floatingAddress">Address</label>
                </div>
                <div class="row">
                    <div class="col-md py-3">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="floatingContact" placeholder="#" onKeyPress="if(this.value.length==11) return false;" required>
                            <label for="floatingContact">Contact No.</label>
                        </div>
                    </div>
                    <div class="col-md py-3">
                        <div class="form-floating">
                            <select name="marstats" class="form-select" id="marstats" required >
                                <option selected disabled>Select one...</option>
                                <option  name="marstats" value="Male">Male</option>
                                <option  name="marstats" value="Female">Female</option>
                                <option  name="marstats" value="Transgender">Transgender</option>
                                <option  name="marstats" value="Non-binary/non-conforming">Non-binary/non-conforming</option>
                                <option  name="marstats" value="Prefer not to respond">Prefer not to respond</option>
                            </select>
                            <label for="marstats">Martial Status</label>
                        </div>
                    </div>
                </div>
                <div class="d-grid">
                    <button class="btn btn-success btn-login text-uppercase fw-bold" type="submit">Register</button>
                </div>
                <hr class="my-4">
                <div class="d-grid mb-2">
                    <a href="index.html" class="btn btn-signin btn-login text-uppercase fw-bold" type="button">Sign In</a>
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
